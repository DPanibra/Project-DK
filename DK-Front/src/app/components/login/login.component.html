<div class="contenedor">
  
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>LOGIN PADRES</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <mat-card-actions>
              <button mat-raised-button color="primary" (click)="signInWithFB()">
                  <i class="fa fa-facebook fa-2x"></i>
                Facebook
              </button>
              <button mat-raised-button color="warn" (click)="signInWithGoogle()">
                Google
              </button>
            </mat-card-actions>
            <hr/>
      
          <form class="example-form">
            <mat-form-field class="example-full-width">
              <input type="email" matInput placeholder="Email" >
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input type="password" matInput placeholder="Password" >
            </mat-form-field>
            
            
          </form>
          
          
      
        
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)='login()'>Login</button>
      </mat-card-actions>
      <span>¿No tienes una cuenta? <a href="">Regístrate</a></span>

      
      
     
      
    </mat-card>
   
     
  </div>
